<div class="row sr-wrapper -wrapper-comic">

    <div class="col-sm-8">

        <div class="row">
            <div class="col-sm-6">
                <label class="sr-label -label-tag">Author:</label>
            </div>
            <div class="col-sm-6">
                <span class="sr-label -label-author" ng-repeat="author in appctrl.item.author | dashRemove: author">{{author}}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label class="sr-label -label-tag">Artist:</label>
            </div>
            <div class="col-sm-6">
                {{appctrl.item.artist}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label class="sr-label -label-tag">Status:</label>
            </div>
            <div class="col-sm-6">
                {{appctrl.item.status}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <label class="sr-label -label-tag">Released:</label>
            </div>
            <div class="col-sm-6">
                {{(appctrl.item.yearOfRelease) ? appctrl.item.yearOfRelease : 'N/A'}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 -padding-right-0">
                <label class="sr-label -label-tag">Description:</label>
            </div>
            <div class="col-sm-12 -padding-right-5">
                {{appctrl.item.info}}
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <image-loader source="{{appctrl.item.cover}}"></image-loader>
    </div>

</div>
