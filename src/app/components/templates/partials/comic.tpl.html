<div class="row sr-wrapper -wrapper-comic">

    <div class="col-sm-8">

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Author:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-repeat="author in appctrl.item.author">{{author}}</span>
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Artist:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-repeat="artist in appctrl.item.artist">{{artist}}</span>
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Status:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi">{{appctrl.item.status}}</span>
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Released:</label>
            </div>
            <div class="col-sm-9">
                {{(appctrl.item.yearOfRelease) ? appctrl.item.yearOfRelease : 'N/A'}}
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Last update:</label>
            </div>
            <div class="col-sm-9">
                {{appctrl.item.lastUpdate | date: 'EEE, MMM dd'}}
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Genres:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-repeat="genre in appctrl.item.genres">{{genre}}</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 -padding-right-0">
                <label class="sr-label -label-tag">Description:</label>
            </div>
            <div class="col-sm-12 -padding-right-5 -font-openLight">
                {{appctrl.item.info}}
            </div>
        </div>
    </div>

    <div class="col-sm-4">
        <image-loader source="{{appctrl.item.cover}}"></image-loader>
    </div>

</div>
