<div class="row sr-wrapper -wrapper-comic">

    <div class="col-sm-8">

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Author:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-repeat="author in appctrl.item.author" ng-bind="::author"></span>
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Artist:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-repeat="artist in appctrl.item.artist" ng-bind="::artist"></span>
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Status:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-bind="::appctrl.item.status"></span>
            </div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Released:</label>
            </div>
            <div class="col-sm-9" ng-bind="(appctrl.item.yearOfRelease) ? appctrl.item.yearOfRelease : 'N/A'"></div>
        </div>

        <div class="row -margin-bottom-10">
            <div class="col-sm-3">
                <label class="sr-label -label-tag">Genres:</label>
            </div>
            <div class="col-sm-9">
                <span class="sr-label -label-multi" ng-repeat="genre in appctrl.item.genres" ng-bind="::genre"></span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12 -padding-right-0">
                <label class="sr-label -label-tag">Description:</label>
            </div>
            <div class="col-sm-12 -padding-right-5 -font-openLight" ng-bind="appctrl.item.info"></div>
        </div>
    </div>

    <div class="col-sm-4">
        <image-loader source="{{appctrl.item.cover}}"></image-loader>
    </div>

</div>
