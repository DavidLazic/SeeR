<div class="row sr-wrapper -wrapper-bar">
    <div class="col-sm-6 -padding-left-45 -text-left">
        <loader-indicator></loader-indicator>
        <span class="sr-title -title-comic">{{appctrl.item.name}}</span>
    </div>
    <div class="col-sm-6 -text-right">
        <a class="btn sr-btn -btn-link" href="#/" ng-click="appctrl.onSwitch()">
            <i class="sr-icon -icon-green icon-loop2"></i>
            <div class="sr-tooltip -tooltip-hover">
                Switch server
            </div>
        </a>

        <a class="btn sr-btn -btn-link" href="#/" ng-click="appctrl.onResetMode()">
            <i class="sr-icon -icon-green icon-undo2"></i>
            <div class="sr-tooltip -tooltip-hover">
                Home
            </div>
        </a>
    </div>
</div>

<section class="sr-wrapper -wrapper-view">

    <div ng-include ng-if="!appctrl.item" src="'app/components/templates/partials/comic-default.tpl.html'"></div>

    <div ng-include ng-if="appctrl.item" src="'app/components/templates/partials/comic.tpl.html'"></div>

    <chapter-list
        ng-show="appctrl.item"
        ng-model="appctrl.item"
        on-click="appctrl.onRead({name: appctrl.item.mangaId, id: chapterId, index: index})">
    </chapter-list>

</section>
