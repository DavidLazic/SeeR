<section anim-debounce delayed-fn="cctrl.setCurrentView()" delay="750">

    <div class="row sr-wrapper -wrapper-fixed-header">
        <div class="col-sm-6 -height-45">
            <div class="sr-wrapper -wrapper-form-text">
                <input class="sr-form-text -form-md"
                       ng-model="cctrl.query"
                       ng-change="cctrl.onSearch()"
                       ng-model-options="{debounce: 350}"
                       placeholder="Search">
                <i class="sr-icon -icon-search -icon-green icon-search" ng-class="{'active': cctrl.query}" ng-click="cctrl.onClear()"></i>
            </div>
        </div>
        <div class="col-sm-6 -line-height-45">
            <pagination
                class="sr-pagination"
                ng-class="{'-no-boundaries': cctrl.pagination.totalCount <= 5}"
                total-items="cctrl.pagination.totalCount"
                items-per-page="cctrl.pagination.limit"
                ng-model="cctrl.pagination.offset"
                ng-if="cctrl.pagination.totalCount > 0"
                max-size="cctrl.pagination.maxSize"
                boundary-links="true"
                previous-text="‹"
                next-text="›"
                first-text="«"
                last-text="»">
            </pagination>
        </div>
        <div class="col-sm-12">
            <div class="row sr-wrapper -wrapper-header">
                <div class="col-sm-10 -padding-y-0 -padding-x-5">
                    <div class="headline" data-text="Title">Title</div>
                </div>
                <div class="col-sm-2 -padding-y-0 -padding-x-5">
                    <div class="headline">Actions</div>
                </div>
            </div>
        </div>
    </div>

    <div class="sr-wrapper -wrapper-table" scroll-height>
        <div class="sr-form-table" ng-class="{'-scroll-active': scrollActive}" scroll-class>
            <div class="row form-row" ng-click="cctrl.onOpen(item)" ng-repeat="item in cctrl.comics | filter: cctrl.query | offset: {offset: cctrl.pagination.offset, limit: cctrl.pagination.limit}">
                <div class="col-sm-10">
                    <div ng-bind="::item.name"></div>
                </div>
                <div class="col-sm-2 -text-center -cursor-pointer">
                    <div class="border-left"></div>
                    <i class="sr-icon -icon-green icon-circle-right"></i>
                </div>
            </div>
        </div>
    </div>

</section>
