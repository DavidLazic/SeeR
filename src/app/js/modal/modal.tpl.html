<style type="text/css">

    .ra-modal {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    .ra-modal .modal-dialog{
        @include transition(all, 0.3s, ease);
        margin: 0;
        height: 100%;
        width: 100%;
        transform: none !important;
    }

    .ra-modal::-webkit-scrollbar {
        -webkit-appearance: none;
        width: 7px;
    }

    .ra-modal::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: rgba(0, 0, 0, 0.5);
        -webkit-box-shadow: 0 0 1px rgba(255, 255, 255, 0.5);
    }

    .ra-modal .modal-content {
        @include border-radius(0px);
        box-shadow: none;
    }

    .modal-backdrop.in {
        opacity: 1;
    }

    .modal-lg {
        margin: 0;
        width: 100% !important;

    }

    .slider{
        margin: 0 auto;
        position: relative;
        width: 700px;
        overflow: hidden;
    }

    .slider.-loader-active::after{
        content: "Loading";
        display: block;
        position: absolute;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        background-color: #fff;
    }

    .slider > ul{
        position: relative;
        -webkit-transition: 0.3s left;
        -moz-transition: 0.3s left;
        -ms-transition: 0.3s left;
        -o-transition: 0.3s left;
        list-style: none;
        margin: 0; padding: 0;
    }

    .slider ul > li {
        width: 700px;
        float: left;
    }

    .slider ul > li > img {
        max-width: 100%;
        width: 99%;
    }

    .btn-asdf-left {
        position: absolute;
        top: 0;
        left: 50px;
    }

    .btn-asdf-right{
        position: absolute;
        top: 0;
        right: 50px;
    }

    .asdf::after {
        position: absolute;
        content: "Loading";
        background-color: #fff;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
</style>

<div>
    {{mctrl.model.index + 1}} / {{mctrl.model.total + 1}}
</div>
<div>
    Chapter {{mctrl.model.chapterIdx + 1}}
</div>

<button type="button" ng-click="mctrl.onCancel()">X</button>

<c-reader ng-model="mctrl.model"
          on-prev="mctrl.onPrev()"
          on-next="mctrl.onNext()">
</c-reader>
